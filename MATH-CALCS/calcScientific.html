<!DOCTYPE html> 
<html> 
<head> 
    <title> 
        Scientific Calculator Extended
    </title>
    <link rel="stylesheet" type="text/css" href="setup.css"></link>
    <style>
        /* Set the button style */ 
        #btn { 
            width: 100%; 
            height: 40px; 
            font-size: 30px;
            border-radius: 10px;
        } 
          
        input[type="button"] {  
            background-color: #ccc;  
            color: black;  
            border: solid black 2px;  
            width: 100%  
        }  
          
        /* Set input textarea */ 
        input[type="text"] {  
            background-color:white;  
            border: solid black 2px;
            height: 40px; 
            font-size: 30px;
        }  

        #resul {
            width: 96.55%;
        }
    </style> 
      
    <script>
        /* Creating function in HTML for backspace operation */ 
        function backspace(calc) {                                              
            size = calc.display.value.length; 
            calc.display.value = calc.display.value.substring(0, size-1); 
        } 
          
        /* Creating function to calculate factorial of element */ 
        function calculate(calc) { 
              
            /* Check if function include ! character then 
            calculate factorial of number */ 
            if(calc.display.value.includes("!")) { 
                  
                size = calc.display.value.length; 
                n = Number(calc.display.value.substring(0, size-1)); 
                f = 1; 
                  
                for(i = 2; i <= n; i++) 
                    f = f*i; 
                calc.display.value = f; 
            } 
              
            /* If function include % character then calculate 
            the % of number */ 
            else if(calc.display.value.includes("%")) { 
                  
                size = calc.display.value.length; 
                n = Number(calc.display.value.substring(0, size-1)); 
                calc.display.value = n/100; 
            } 
  
            else     
                /* Otherwise evalute and execute output */ 
                calc.display.value = eval(calc.display.value); 
        } 
    </script> 
</head>
<body> 
    <h1>Scientific Calculator Extended</h1>
      
    <form name = "calc"> 
          
    <table id = "calc" border = 2> 
          
    <tr> 
        <td colspan=5><input id="resul" name="display"
            onkeypress="return event.charCode >= 48 
            && event.charCode <= 57" type="text"> 
        </td> 
    </tr>

    <tr> 
        <td><input id="btn" type="button" value="1" style="background-color: #00D100"
                OnClick="calc.display.value+='1'"> 
        </td> 
          
        <td><input id="btn" type="button" value="2" style="background-color: #00D100"
                OnClick="calc.display.value+='2'"> 
        </td> 
          
        <td><input id="btn" type="button" value="3" style="background-color: #00D100"
                OnClick="calc.display.value+='3'"> 
        </td>


        <td><input id="btn" type="button" value="C" style="background-color: #aaa"
                OnClick="backspace(this.form)"> 
        </td>
          
        <td><input id="btn" type="button" value="AC" style="background-color: #aaa"
                OnClick="calc.display.value=''"> 
        </td>

        <td><input id="btn" type="button" value="=" style="background-color: #666"
                OnClick="calculate(this.form)"> 
        </td> 
    </tr>

    <tr> 
        <td><input id="btn" type="button" value="4" style="background-color: #00D100"
                OnClick="calc.display.value+='4'">

                OnClick="calc.display.value+='%'">

    <tr>

    </tr>

    <tr>

    <tr>

        <td><input id="btn" type="button" value="atan"
                OnClick="calc.display.value+='Math.atan('"> 
        </td>
    </tr>
    </table> 
    </form> 
</body> 
</html>
